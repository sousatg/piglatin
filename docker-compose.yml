version: "3"
services:
  piglatin:
    build: ./piglatin
    environment:
      PORT: ${PORT}
      DEBUG: ${DEBUG}

    ports:
      - ${PORT}:5000
    volumes:
      - ./piglatin:/app

  database:
    image: postgres:15.2-alpine
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - ${DATABASE_PORT}:5432
    volumes:
      - db:/var/lib/postgresql/data

volumes:
  db:
    driver: local
